<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Banana Watermark Remover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font hiện đại -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #6366f1;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #020617);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 980px;
      background: var(--card);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.5);
      border: 1px solid var(--border);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 24px;
    }

    /* Upload area */
    #uploadArea {
      position: relative;
      border: 2px dashed #334155;
      border-radius: 16px;
      padding: 36px;
      text-align: center;
      cursor: pointer;
      transition: .25s ease;
      background: radial-gradient(circle at top, #020617, #020617);
    }

    #uploadArea:hover {
      border-color: var(--primary);
      background: #020617;
    }

    #uploadArea strong {
      font-size: 16px;
      display: block;
      margin-bottom: 6px;
    }

    #uploadArea span {
      color: var(--muted);
      font-size: 14px;
    }

    /* input file phủ toàn vùng */
    #fileInput {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    /* Preview */
    #singlePreview {
      margin-top: 28px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .image-card {
      background: #020617;
      border-radius: 14px;
      padding: 14px;
      border: 1px solid var(--border);
    }

    .image-card h3 {
      margin: 0 0 10px;
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
    }

    .image-box {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 10px;
      overflow: hidden;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Processed section */
    #processedSection {
      margin-top: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    #statusMessage {
      color: var(--muted);
      font-size: 14px;
    }

    #downloadBtn {
      background: linear-gradient(135deg, var(--primary), #818cf8);
      border: none;
      color: white;
      padding: 12px 22px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s ease;
    }

    #downloadBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(99,102,241,.35);
    }

    #downloadBtn:disabled {
      opacity: .5;
      cursor: not-allowed;
      box-shadow: none;
    }

    @media (max-width: 768px) {
      #singlePreview {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Banana Watermark Remover</h1>
    <div class="subtitle">Xoá watermark ảnh nhanh chóng bằng AI</div>

    <!-- Upload -->
    <div id="uploadArea">
      <strong>Nhấn để tải ảnh lên</strong>
      <span>PNG, JPG, JPEG</span>
      <input type="file" id="fileInput" accept="image/*" />
    </div>

    <!-- Preview -->
    <div id="singlePreview">
      <div class="image-card">
        <h3>Ảnh gốc</h3>
        <div class="image-box">
          <img id="originalImage" />
        </div>
      </div>

      <div class="image-card">
        <h3>Ảnh đã xử lý</h3>
        <div class="image-box">
          <img id="processedImage" />
        </div>
      </div>
    </div>

    <!-- Processed -->
    <div id="processedSection">
      <div id="statusMessage">Chưa có ảnh được xử lý</div>
      <button id="downloadBtn" disabled>Tải ảnh</button>
    </div>
  </div>

  <!-- JS gốc giữ nguyên -->
  <script src="app.js"></script>
</body>
</html>
